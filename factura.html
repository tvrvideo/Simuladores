<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Próximamente</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --text-secondary: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Contenedor principal con padding para el notch del iPhone */
        .container {
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #333, #111);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 280px;
            margin: 0 auto 40px;
            line-height: 1.4;
        }

        .loader {
            width: 40px;
            height: 2px;
            background: #333;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: var(--accent-color);
            animation: slide 1.5s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -20px; }
            100% { left: 40px; }
        }

        .footer {
            position: absolute;
            bottom: calc(30px + env(safe-area-inset-bottom));
            font-size: 0.8rem;
            color: #444;
            letter-spacing: 0.1em;
        }


        /* BOTÓN MENÚ (igual que el resto de apps) */
        .btn-menu{
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: #e74c3c;
            color: #ffffff;
            font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            font-size: 0.9rem;
            width: auto !important;
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            white-space: nowrap;
        }
        .btn-menu:active{ transform: translateY(1px); }

</style>

    <link rel="icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<button class="btn-menu" type="button" onclick="if(window.parent && window.parent.volverMenu){window.parent.volverMenu()} else { window.location.href='index.html'; }">← MENÚ</button>


    <div class="container">
        <div class="logo-placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
        </div>
        
        <h1>PRÓXIMAMENTE</h1>
        <p>Estamos puliendo los últimos detalles de la experiencia.</p>
        
        <div class="loader"></div>
    </div>

    <div class="footer">
        PROYECTO 2026
    </div>

</body>
</html>
